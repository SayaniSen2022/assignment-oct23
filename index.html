<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <title>RightShoppingAssignment</title>
</head>
<body>
    <div id="topmost-heading">
        <p>Welcome to Gift Baskets Spain</p>
    </div>
    <input type="checkbox" id="check" />
    <nav>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="search_box">
            <input type="search" placeholder="Search Here...">
            <span class="fa fa-search"></span>
        </div>
       <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Currency</a></li>
        <li><a href="#">Contact</a></li>
       </ul>

       <label for="check" class="bar">
        <span class="fa fa-bars" id="bars"></span>
        <span class="fa fa-times" id="times"></span>        
       </label>
    </nav>

    <!--Promo-->
    <div class="promo-container">
        <div>Send Mothers Day Flowers to Spain</div>
        <p>#1 Local Online Florist in Spain</p>
        <button>Shop Now</button>
    </div>
    <div class="card-container">
        <div class="box" id="box1"></div>  
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
    </div>
    <div class="bestseller">
        <div class="section1">
            <div>Best Seller</div>
            <p>Best Seller Product This Week</p>
        </div>        
        <button>View All</button>
    </div>
    <div class="card-container2">
        <div class="box2" id="flower1">
            <p>Flower one</p>
        </div>
        <div class="box2" id="flower2"></div>
        <div class="box2" id="flower3"></div>
        <div class="box2" id="flower4"></div>
        <div class="box2" id="flower5"></div>
        <div class="box2" id="flower6"></div>
        <div class="box2" id="flower7"></div>
        <div class="box2" id="flower8"></div>
    </div>

   

    <script src="./app.js"></script>
</body>
</html>
